<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo Application</h1>

        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Write your next todo here ...">
            <button id="addTodo">Add Todo</button>
        </div><div class="filter-group">
            <button class="filter-btn" id="filterAll">All</button>
            <button class="filter-btn" id="filterCompleted">Completed</button>
            <button class="filter-btn" id="filterPending">Pending</button>
        </div>


        <ul id="todoList"></ul>
    </div>
 <script src="script.js"></script>
</body>
</html>
